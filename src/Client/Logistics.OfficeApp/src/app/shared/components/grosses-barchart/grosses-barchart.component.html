<p-card>
  <ng-template pTemplate="header">
    <h4 class="ps-3 py-2">Gross income since the beginning of the year</h4>
    <hr class="w-100 m-0" />
  </ng-template>

  <div *ngIf="isLoading; else barChart">
    <p-skeleton styleClass="my-2" height="20rem" width="100%"></p-skeleton>
  </div>

  <ng-template #barChart>
    <p-chart type="bar" [data]="chartData" [options]="chartOptions" width="100%" height="20rem"></p-chart>
  </ng-template>
</p-card>
