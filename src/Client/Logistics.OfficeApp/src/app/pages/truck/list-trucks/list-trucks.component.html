<div class="d-flex align-items-center">
  <h1>List Trucks</h1>
  <button pButton pRipple
    class="p-button-lg p-button-rounded p-button-text text-black ms-2"
    icon="bi bi-plus-square-fill"
    pTooltip="Add a new truck"
    routerLink="/trucks/add">
  </button>
</div>
<hr class="w-100">

<p-card>
  <div class="row">
    <div class="col-12">
      <p-table [value]="trucks" responsiveLayout="scroll" [lazy]="true" [paginator]="true"
        [showCurrentPageReport]="true" (onLazyLoad)="load($event)" [rows]="10"
        [totalRecords]="totalRecords" [loading]="isLoading" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="caption">
          <div class="d-flex">
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" placeholder="Search" (input)="search($event)" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th class="text-center" pSortableColumn="truckNumber">
              Number
              <p-sortIcon field="truckNumber"></p-sortIcon>
            </th>
            <th class="text-center">
              Current Location
            </th>
            <th class="text-center">
              Drivers
            </th>
            <th class="text-center">
              Action
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-truck>
          <tr>
            <td class="text-center">
              {{truck.truckNumber}}
            </td>
            <td class="text-center" [pTooltip]="truck.currentLocation" [showDelay]="500">
              {{truck.currentLocation}}
            </td>
            <td class="text-center">
              <span *ngFor="let driver of truck.drivers">
                {{driver.fullName}}
                <span *ngIf="truck.drivers.length > 1">,</span>
              </span>
            </td>
            
            <td class="text-center">
              <button pButton 
                class="p-button-raised"
                label="View details"
                [routerLink]="['/trucks/details', truck.id]">
              </button>
              <button pButton 
                class="p-button-raised ms-2"
                label="Edit"
                [routerLink]="['/trucks/edit', truck.id]">
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</p-card>
