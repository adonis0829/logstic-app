<h1 class="text-center">{{title}}</h1>
<hr class="w-100">

<div class="row justify-content-center mx-0">
  <div class="col-12 col-md-6">
    <p-card>
      <p-progressSpinner *ngIf="isLoading"></p-progressSpinner>
      
      <form [formGroup]="form" (ngSubmit)="submit()">
        <app-validation-summary [form]="form"></app-validation-summary>

        <div class="mb-3">
          <label for="paymentMethod" class="form-label">Payment Method</label>
          <p-dropdown formControlName="status" styleClass="w-100" [options]="paymentMethods" 
            optionValue="value" optionLabel="description">
          </p-dropdown>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input formControlName="amount" class="form-control" type="number" />
        </div>
        <div class="mb-3">
          <label for="paymentFor" class="form-label">Payment For</label>
          <p-dropdown formControlName="paymentFor" styleClass="w-100" [options]="paymentForValues" 
            optionValue="value" optionLabel="description">
          </p-dropdown>
        </div>
        <div *ngIf="isEditMode()" class="mb-3">
          <label for="paymentStatus" class="form-label">Payment Status</label>
          <p-dropdown formControlName="paymentStatus" styleClass="w-100" [options]="paymentStatuses" 
            optionValue="value" optionLabel="description">
          </p-dropdown>
        </div>
        <div class="mb-3">
          <label for="comment" class="form-label">Comment</label>
          <input formControlName="comment" class="form-control" />
        </div>
        
        <div>
          <button pButton 
            type="submit"
            class="p-button-raised mt-3"
            icon="bi bi-pencil-square"
            [disabled]="isLoading">
            Save
          </button>
          <button pButton 
            type="button"
            class="p-button-raised mt-3 ms-2"
            icon="bi bi-arrow-left-square"
            [routerLink]="['/accouting/payments']">
            Back to list
          </button>
        </div>
      </form>
    </p-card>
  </div>
</div>
